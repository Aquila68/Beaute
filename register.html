  <div class="container" >
    <form name="contactForm" onsubmit="return validateForm()" >
        <h2>Register yourself to continue.</h2>
        <table style="margin:0 auto;">
            <tr>
            <td><label class="form-label">Full Name</label></td>
            <td><input class="form-control" type="text" name="name" required></td>
            <td><div style="color:red" id="nameErr"></div></td>
            </tr>

            <tr>
                <td><label>Email Address</label></td>
                <td><input class="form-control" type="text" name="email" placeholder="example@email.com" required></td>
                <td><div style="color:red" id="emailErr"></div></td>
            </tr>
            <tr>
              <td><label>Password</label></td>
              <td><input class="form-control" type="password" name="password" required></td>
              <td><div style="color:red" id="passwordErr"></div></td>
            </tr>

            <tr>
              <td><label>Confirm Password</label></td>
              <td><input class="form-control" type="password" name="confPassword" required></td>
              <td><div style="color:red" id="confPasswordErr"></div></td>
            </tr>

            <tr>
                <td><label>Mobile Number</label></td>
                <td><input class="form-control" type="text" name="mobile" maxlength="10" required></td>
                <td><div  style="color:red" id="mobileErr"></div></td>
            </tr>

            <tr>
                <td><label>Gender</label></td>
                <td>
                <div >
                <label ><input type="radio" class="form-check-input" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
                <label><input type="radio" name="gender" value="others"> Others</label>
                </div>
                </td>
            <td><div style="color:red" id="genderErr"></div></td>
            </tr>


            <tr>
                <td><label>Country</label></td>
                <td>
                  <select class="form-select" name="country">
                      <option>Select</option>
                      <option>Australia</option>
                      <option>India</option>
                      <option>United States</option>
                      <option>United Kingdom</option>
                  </select>
              </td>
            <td><div style="color:red" id="countryErr"></div></td>
            </tr>

            <tr>
              <td><label>Address</label></td>
              <td><textarea class="form-control" name="address" rows="4" cols="50" required></textarea></td>
              <td><div style="color:red" id="addressErr"></div></td>
            </tr>

            <tr>
              <td><label>Pincode</label></td>
              <td><input class="form-control" type="text" name="pincode" maxlength="6" required></td>
              <td><div style="color:red" id="pincodeErr"></div></td>
            </tr>

            <tr>
              <td><label>District</label></td>
              <td><input class="form-control" type="text" name="district" required></td>
              <td><div style="color:red" id="districtErr"></div></td>
            </tr>

            <tr>
                <td><label>State</label></td>
                <td>
                  <select class="form-select" name="state">
                      <option>Select</option>
                      <option>Andhra Pradesh</option>
                      <option>Arunachal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option>
                      <option>Chhatisgarh</option>
                      <option>Goa</option>
                      <option>Gujarat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerala</option>
                      <option>Madhya Pradesh</option>
                      <option>Maharashtra</option>
                      <option>Manipur</option>
                      <option>Meghalaya</option>
                      <option>Mizoram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Nadu</option>
                      <option>Telangana</option>
                      <option>Tripura</option>
                      <option>Uttar Pradesh</option>
                      <option>Uttarakhand</option>
                      <option>West Bengal</option>
                  </select>
              </td>
            <td><div style="color:red" id="stateErr"></div></td>
            </tr>


            <!-- <tr>
                <td><label>Hobbies <i>(Optional)</i></label></td>
                <td>
                    <div >
                <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
                <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
                </div>
                </td>
            </tr> -->

            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
  </div>
<script>validateForm();</script>
