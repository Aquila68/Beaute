<html lang="en" dir="ltr">
  <head>
    <title>Beaute Ecommerce</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script type="text/javascript" src="shoppingCart.js"></script>

<!-- Navbar start -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Beaute</a>
        </div>

          <div class="navbar-header dropdown">
            <a class="navbar dropdown-toggle navbar-brand" data-toggle="dropdown" href="#">Categories</a>
            <ul class="dropdown-menu">
              <li><a href="#">Shampoo</a></li>
              <li><a href="#">Face cream</a></li>
              <li><a href="#">Body lotion</a></li>
              <div class="dropdown-divider"></div>
              <li><a href="#">Explore other categories</a></li>
            </ul>
          </div>

          <div class="navbar-header dropdown">
            <a class="navbar dropdown-toggle navbar-brand" data-toggle="dropdown"  role="button" id="navbarDropdownMenuLink" href="#">Brands</a>
            <ul class="dropdown-menu " aria-labelledby="navbarDropdownMenuLink">
              <li><a href="#">Pantene</a></li>
              <li><a href="#">Loreal</a></li>
              <li><a href="#">Nivea</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="#">Explore other categories</a></li>
            </ul>
          </div>


        <div class="navbar-header nav-right">
          <ul class="nav navbar-nav">
            <li><a href="#">Cart</a></li>
            <li><a href="#">Account</a></li>
          </ul>
        </div>
      </div>

    </nav>
<!-- Navbar end -->

  <div class="container cart-items">
    <template>
      <div class="item">
      <!-- <div class="col-1 "></div> -->
      <div class="col-10 ">
        <div class="cart-image" style="float:left;padding-left:175px;" >
            <a href="#">
                <img class="pic-1" src="images/shampoo.jpg" style="width:112px" width="100" height="200">
            </a>
        </div>
        <div class="item-details">
          <h2 name="product-name">Beardo Shampoo</h2>
          <h4 name="seller">Random seller</h4>
          <h4 name="product-currency" style="float:left;" >Rs.</h4><h4 class="product-cost" name="product-cost" style="float:left;">200</h4><br><br>
          <input type="number" class="product-quantity"  style="float:left;" name="quantity" min="0" max="100" >

          <h2 name="item-subtotal" style="float:right;padding-right:200px;" class="item-subtotal">200</h2><br><br>

          <h5 name="stock-status" style="float:left;" >In stock</h5><br><br>
          <button name='delete' style="float:left;">Delete</button><br><br>

        </div>
        <hr>
      </div>
      <!-- <div class="col-1 "></div> -->
      </div>
    </template>
  </div>
  <script type="text/javascript">driverProduct();</script>
  <div class=total-cost-area>
    <h2 style="clear:both;padding-left: 150px;display:inline;">Total Cost</h2>
    <h2 id="total-cost"></h4>
  </div>
  <script type="text/javascript">totalCartCost();</script>
</body>
</html>
